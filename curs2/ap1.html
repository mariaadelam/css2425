<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      text-transform: capitalize;
    }
    .element{
      display:inline-block;
      background-color: red;
      height: 100px;
      width: 100px;
      font-size: 14px;
      padding: 10px;
      color: white;
      margin-right: 5px;
      margin-left: 5px;
      transform: skewX(10deg);
      transform: skewY(20deg);
      opacity: 0.7;
      border-radius: 5%;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Non beatae deserunt perferendis consequuntur.</p>
  <p>Voluptatum unde consequatur voluptatem nam.</p>

 <div id="myDiv">
  <div class="element">Lorem, ipsum dolor.</div>
  <div class="element">Quod, sequi nihil!</div>
  <div class="element">Voluptatibus, eaque veniam!</div>
 </div>
</body>
</html>
